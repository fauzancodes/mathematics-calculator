<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/5c503e8b03.js" crossorigin="anonymous"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
        <link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14/svgs/solid/square-root-alt.svg>
        <link rel="stylesheet" href="style.css">
        <title>Mathematics Calculator</title>
    </head>
    <body style="background: url(background.png) no-repeat center fixed;background-size: cover;">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row bg-dark text-light d-flex justify-content-center align-items-center" style="max-width: 600px;">
                <header class="my-5 col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 border-bottom border-primary">
                    <h1 class="text-center">Mathematics Calculator</h1>
                </header>
                <main class="row my-2 col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 d-flex justify-content-center align-items-center">
                    <section class="col-12 border border-primary rounded py-2">
                        <div id="monitor" class="text-right">0</div>
                    </section>
                    <section class="col-12 py-4 row d-flex justify-content-center align-items-center">
                        <div id="button-filter-skills" class="row p-1 m-2 justify-content-center border-top border-bottom border-primary col-12">
                            <button id="button-simple" class="btn btn-primary btn-sm m-1">Simple</button>
                            <button id="button-scientific" class="btn btn-outline-primary btn-sm m-1">Scientific</button>
                            <button id="button-trigonometry" class="btn btn-outline-primary btn-sm m-1">Trigonometry</button>
                            <button id="button-hyperbolic" class="btn btn-outline-primary btn-sm m-1">Hyperbolic</button>
                            <button id="button-arctrigonometry" class="btn btn-outline-primary btn-sm m-1">ArcTrigonometry</button>
                            <button id="button-archyperbolic" class="btn btn-outline-primary btn-sm m-1">ArcHyperbolic</button>
                        </div>
                        <button id="clear" class="simple btn btn-primary text-dark m-1">Clear</button>
                        <button id="delete" class="simple btn btn-primary text-dark m-1">Delete</button>
                        <button id="equal" class="simple btn btn-primary text-dark m-1">=</button>
                        <button id="times" class="simple btn btn-primary text-dark m-1">\(\times\)</button>
                        <button id="division" class="simple btn btn-primary text-dark m-1">\(\div\)</button>
                        <button id="plus" class="simple btn btn-primary text-dark m-1">+</button>
                        <button id="minus" class="simple btn btn-primary text-dark m-1">-</button>
                        <button id="positive-negative" class="simple btn btn-primary text-dark m-1">\(\pm\)</button>
                        <button id="decimal" class="simple btn btn-primary text-dark m-1">.</button>
                        <button class="simple btn btn-primary text-dark m-1" onclick="numbers(this)">9</button>
                        <button class="simple btn btn-primary text-dark m-1" onclick="numbers(this)">8</button>
                        <button class="simple btn btn-primary text-dark m-1" onclick="numbers(this)">7</button>
                        <button class="simple btn btn-primary text-dark m-1" onclick="numbers(this)">6</button>
                        <button class="simple btn btn-primary text-dark m-1" onclick="numbers(this)">5</button>
                        <button class="simple btn btn-primary text-dark m-1" onclick="numbers(this)">4</button>
                        <button class="simple btn btn-primary text-dark m-1" onclick="numbers(this)">3</button>
                        <button class="simple btn btn-primary text-dark m-1" onclick="numbers(this)">2</button>
                        <button class="simple btn btn-primary text-dark m-1" onclick="numbers(this)">1</button>
                        <button class="simple btn btn-primary text-dark m-1" onclick="numbers(this)">0</button>
                        <button id="pi" class="scientific btn btn-primary text-dark m-1">\(\pi\)</button>
                        <button id="euler" class="scientific btn btn-primary text-dark m-1">\(e\)</button>
                        <button id="pi-power" class="scientific btn btn-primary text-dark m-1">\(\pi^x\)</button>
                        <button id="euler-power" class="scientific btn btn-primary text-dark m-1">\(e^x\)</button>
                        <!--<button id="exp" class="scientific btn btn-primary text-dark m-1">\(exp\)</button>-->
                        <button id="absolute" class="scientific btn btn-primary text-dark m-1">\(\vert x \vert\)</button>
                        <button id="arcx" class="scientific btn btn-primary text-dark m-1">\(\frac{1}{ x}\)</button>
                        <button id="factorial" class="scientific btn btn-primary text-dark m-1">\(n!\)</button>
                        <button id="square" class="scientific btn btn-primary text-dark m-1">\(x^2\)</button>
                        <button id="cubic" class="scientific btn btn-primary text-dark m-1">\(x^3\)</button>
                        <button id="power" class="scientific btn btn-primary text-dark m-1">\(x^y\)</button>
                        <button id="power-2" class="scientific btn btn-primary text-dark m-1">\(2^x\)</button>
                        <button id="power-10" class="scientific btn btn-primary text-dark m-1">\(10^x\)</button>
                        <button id="root-2" class="scientific btn btn-primary text-dark m-1">\(\sqrt x\)</button>
                        <button id="root-3" class="scientific btn btn-primary text-dark m-1">\(\sqrt[3] x\)</button>
                        <button id="root" class="scientific btn btn-primary text-dark m-1">\(\sqrt[y] x\)</button>
                        <button id="ln" class="scientific btn btn-primary text-dark m-1">\(ln\left(x\right)\)</button>
                        <button id="log" class="scientific btn btn-primary text-dark m-1">\(log\left(x\right)\)</button>
                        <button id="deg-to-rad" class="scientific btn btn-primary text-dark m-1">\(deg \to rad\left(x^o\right)\)</button>
                        <button id="rad-to-deg" class="scientific btn btn-primary text-dark m-1">\(rad \to deg\left(x\right)\)</button>
                        <button id="sin" class="trigonometry btn btn-primary text-dark m-1">\(sin\left(x^o\right)\)</button>
                        <button id="cos" class="trigonometry btn btn-primary text-dark m-1">\(cos\left(x^o\right)\)</button>
                        <button id="tan" class="trigonometry btn btn-primary text-dark m-1">\(tan\left(x^o\right)\)</button>
                        <button id="sec" class="trigonometry btn btn-primary text-dark m-1">\(sec\left(x^o\right)\)</button>
                        <button id="csc" class="trigonometry btn btn-primary text-dark m-1">\(csc\left(x^o\right)\)</button>
                        <button id="cot" class="trigonometry btn btn-primary text-dark m-1">\(cot\left(x^o\right)\)</button>
                        <button id="sinh" class="hyperbolic btn btn-primary text-dark m-1">\(sinh\left(x^o\right)\)</button>
                        <button id="cosh" class="hyperbolic btn btn-primary text-dark m-1">\(cosh\left(x^o\right)\)</button>
                        <button id="tanh" class="hyperbolic btn btn-primary text-dark m-1">\(tanh\left(x^o\right)\)</button>
                        <button id="sech" class="hyperbolic btn btn-primary text-dark m-1">\(sech\left(x^o\right)\)</button>
                        <button id="csch" class="hyperbolic btn btn-primary text-dark m-1">\(csch\left(x^o\right)\)</button>
                        <button id="coth" class="hyperbolic btn btn-primary text-dark m-1">\(coth\left(x^o\right)\)</button>
                        <button id="asin" class="arctrigonometry btn btn-primary text-dark m-1">\(arcsin\left(x\right)\)</button>
                        <button id="acos" class="arctrigonometry btn btn-primary text-dark m-1">\(arccos\left(x\right)\)</button>
                        <button id="atan" class="arctrigonometry btn btn-primary text-dark m-1">\(arctan\left(x\right)\)</button>
                        <button id="asec" class="arctrigonometry btn btn-primary text-dark m-1">\(arcsec\left(x\right)\)</button>
                        <button id="acsc" class="arctrigonometry btn btn-primary text-dark m-1">\(arccsc\left(x\right)\)</button>
                        <button id="acot" class="arctrigonometry btn btn-primary text-dark m-1">\(arccot\left(x\right)\)</button>
                        <button id="asinh" class="archyperbolic btn btn-primary text-dark m-1">\(arcsinh\left(x\right)\)</button>
                        <button id="acosh" class="archyperbolic btn btn-primary text-dark m-1">\(arccosh\left(x\right)\)</button>
                        <button id="atanh" class="archyperbolic btn btn-primary text-dark m-1">\(arctanh\left(x\right)\)</button>
                        <button id="asech" class="archyperbolic btn btn-primary text-dark m-1">\(arcsech\left(x\right)\)</button>
                        <button id="acsch" class="archyperbolic btn btn-primary text-dark m-1">\(arccsch\left(x\right)\)</button>
                        <button id="acoth" class="archyperbolic btn btn-primary text-dark m-1">\(arccoth\left(x\right)\)</button>
                    </section>
                </main>
                <footer class="py-2 col-11 text-center border-top border-primary">
                    &copy 2021,
                    <a class="pl-1" href="https://www.instagram.com/fauzan.codes/" target="_blank">
                        <i class="fab fa-instagram"></i> 
                        @fauzan.codes
                    </a>
                </footer>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
